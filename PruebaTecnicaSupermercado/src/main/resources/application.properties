spring.application.name=pruebatecnicasupermercado

# ==========================
# Configuraciones de JPA + MySQL
# ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DB_PLATFORM}
server.port=8080

# Configuraciones de Spring Security
# Clave secreta
security.jwt.secret-key=${JWT_SECRET_KEY}
# 1 día en milisegundos
security.jwt.expiration=${JWT_EXPIRATION}
# 7 días
security.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

