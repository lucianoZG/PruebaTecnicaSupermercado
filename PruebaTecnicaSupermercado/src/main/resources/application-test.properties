# -----------------------------------------------------------------
# 1. CONFIGURACIÓN DE LA BASE DE DATOS (H2)
# -----------------------------------------------------------------
# Usamos H2 en memoria, pero simulando ser MySQL para compatibilidad
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
# "create-drop" crea las tablas al iniciar el test y las borra al terminar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# -----------------------------------------------------------------
# 2. PROPIEDADES "FALSAS" PARA QUE NO FALLE EL ARRANQUE
# -----------------------------------------------------------------
# Seguridad JWT
security.jwt.secret-key=UnaClaveSecretaMuyLargaDePruebaParaQueNoFalle12345
security.jwt.expiration=86400000
security.jwt.refresh-token-expiration=604800000

